<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Chicago Weather</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Chicago Weather</h2>
    <div>
        <form class="form-horizontal" th:object="${weatherModel}" th:action="@{/weather/Chicago}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
<!--                    <input type="hidden" class="form-control" th:field="*{chicagoWeather}"/>-->
                    <input type="text" class="form-control" th:field="${cityID}"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
